<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />

    <!-- Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <!-- My CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- My JS -->
    <script src="main.js"></script>

    <!-- Font Awesome-->
    <script src="https://kit.fontawesome.com/8fc5aa52bb.js" crossorigin="anonymous"></script>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <title>Lofi Pomodoro</title>
</head>
<body onload="initialize()">

    <!-- contents -->
    <div class= "container">

        <!-- Music playing button -->
      
        <audio id="music">
            <source src="flowers feat. nori (20mn extended).mp3" controls autoplay loop>
        </audio> 
            <div class ="bg_music">
               
                    <button class="btn" onclick="play_music()"> <i class="fas fa-volume-up fa-2x"></i></button>
                    <button class="btn" onclick="pause_music()"> <i class="fas fa-volume-off fa-2x"></i></button>
                    <p class="typ_txt">Playing: In love with a ghost- Flowers</p>
            </div>
              
            
        <!-- title -->
        <h1 class= "text-center my-5">Lo-Fi Pomodoro</h1>

        <!-- center gif -->
        <div>
            <img  id= "giphy" src= "https://imgur.com/chXACqu.gif"> 
        </div>

        <!-- Main timer-->
        <div class= "container timer">
            <div class="row">
                <div class="col-5">
                    <h2 id= "minutes"></h2>
                </div>

                <div class="col-2">
                    <h2>:</h2>
                </div>

                <div class="col-5">
                    <h2 id = "seconds"></h2>
                </div>
            </div>
        </div>

        <!-- to show the done message -->
        <div >
                <h3 id="done"></h3>
        </div>

        <!--buttons-->
        <div class="container d-flex justify-content-center align-items-center">
            <button class= "btn" onclick= "start()"><i class= "fas fa-play fa-2x"></i></button>
            <a href="index.html"><i class="fas fa-redo-alt fa-2x"></i></a>
        </div>

    </div>
    
    <!--script for playing the music-->
    <script>
        var bg_ms= document.getElementById("music");
        function play_music () {
            bg_ms.play();
        }

    //to pause the background music
        function pause_music() {
            bg_ms.pause();
        }
    </script>
</body>

</html>
